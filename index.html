<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #fce4ec;
            overflow: hidden;
            margin: 0;
        }

        .message {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 2;
        }

        .bouquet {
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Shreyas-S-D/surprise/main/Romantic%20theme%20bouquet.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 5s infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.7; transform: translateY(-150px) scale(1.5); }
            100% { opacity: 0; transform: translateY(-300px) scale(2); }
        }

        .love-text {
            font-size: 30px;
            font-family: 'Roboto Slab', serif;
            margin-top: 20px;
            font-weight: bold;
            color: #e91e63;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .button-container {
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            display: flex;
            flex-direction: column; /* Ensures elements stack vertically */
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 20px; /* Adjust spacing between buttons */
            margin-top: 10px; /* Adds space between text and buttons */
        }

        .btn {
            padding: 12px 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
            margin: 5px;
        }

        .btn:focus {
            outline: none;
        }

        .yay-message {
            display: none;
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            color: #ff4081;
            margin-top: 10px;
        }

        .hug {
            font-size: 40px;
            color: #ff4081;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bouquet"></div>
    <div class="message">Happy 1 month anniversary love ‚ù§Ô∏è</div>
    <div class="love-text">I LOVE YOU DA üíñ</div>

    <div class="button-container">
        <p style="font-size: 20px; font-family: 'Roboto Slab', serif; color: #e91e63;">Oh wait, Daa do you love me!?</p>
        <div class="buttons">
            <button class="btn" id="yesButton">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>

    <div class="yay-message" id="yayMessage">I knew it! Love you more! üíï</div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.bouquet').style.opacity = "1";
                document.querySelector('.bouquet').style.transform = "scale(1)";
            }, 500);
            
            setTimeout(() => {
                document.querySelector('.message').style.opacity = "1";
                document.querySelector('.message').style.transform = "scale(1)";
            }, 1500);

            setTimeout(() => {
                document.querySelector('.love-text').style.opacity = "1";
                document.querySelector('.love-text').style.transform = "scale(1)";
            }, 2000);

            setTimeout(() => {
                document.querySelector('.button-container').style.opacity = "1";
                document.querySelector('.button-container').style.transform = "scale(1)";
            }, 2500);

            setInterval(createHearts, 200);
        }

        function createHearts() {
            const body = document.body;
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;

            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        document.getElementById('yesButton').addEventListener('click', function() {
            let yayMsg = document.getElementById('yayMessage');
            yayMsg.style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            alert('Oops, wrong button! Let‚Äôs fix that. üòè');
        });
    </script>
</body>
</html>
